<!DOCTYPE html>
<html>
    <head>
        <title>Calculaminator</title>
        <meta charset="utf-8" />
        <script src="https://code.jquery.com/jquery.min.js"></script>
        
    </head>
    <body>
            <input type="text" id="mLeft"/>
            <select id="operator">
                <option value="add">+</option>
                <option value="sub">-</option>
                <option value="mul">*</option>
                <option value="div">/</option>
                <option value="mod">%</option>
            </select>
            <input type="text" id="mRight"/>
            <input id="try" type="submit" value="Try me!"/>
            
        <script>
  
        
             $(document).ready(function(){
                $('#try').click(function(){
                    var mLeft = $('#mLeft').val();
                    var mRight = $('#mRight').val();
                    var op = $('#operator').val();
                    
                    console.log(op);
                    if (is_int(mLeft) && is_int(mRight)){
                        if ((op == 'mod' || op == 'div') && mRight == '0')
                            alert('Itâ€™s over 9000!');
                        else{
                            console.log(operation(parseInt(mLeft), op, parseInt(mRight)));
                            alert(operation(parseInt(mLeft), op, parseInt(mRight)));
                        }
                    }
                });
             });

            setInterval(function(){ alert("Please, use me..."); }, 30000);
            
            function operation(mLeft, ope, mRight){
                switch (ope){
                    case 'add':
                        return mLeft + mRight;
                    case 'sub':
                        return mLeft - mRight;
                    case 'mul':
                        return mLeft * mRight;
                    case 'div':
                        return mLeft / mRight;
                    case 'mod':
                        return mLeft % mRight;
                }
                
            }
            
            function is_int(value) {
                if((parseFloat(value) == parseInt(value)) && !isNaN(value)) 
                    return true;
                else {
                    alert ('Error :(');
                return false;
              }
            }

        </script>
    </body>
</html>
